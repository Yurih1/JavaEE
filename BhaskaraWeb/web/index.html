<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Bhaskara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora de Bhaskara - JSP</h1>
        <hr>
        <p>Insira as variáveis da equação ax² + bx + c = 0</p>
        <br>
        <form method="post" action="bhaskara.jsp">
            a: <input type="number" step="0.01" name="valorA"><br>
            b: <input type="number" step="0.01" name="valorB"><br>
            c: <input type="number" step="0.01" name="valorC"><br>
            <input type="submit" value="Calcular">
        </form>
    </body>
</html>
